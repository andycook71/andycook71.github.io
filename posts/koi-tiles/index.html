<html>
	<head>
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/js.cookie.js"></script>
		<script language="javascript" src="../../js/lz-string.min.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" media="all" href="../../css/style.css" />
		<link rel="stylesheet" href="koi.css"></style>
	</head>
	<body>
		<h2 class="verandah"></h2>
		<div id="verandah" data-rows="4" data-cols="21.5"></div>

		<div>
			<div style="width: 50%; float: left">
				<h2 class="path"></h2>
				<div id="path" data-rows="4" data-cols="9"></div>
			</div>
			<div style="width: 50%; float: right">
				<h2 class="courtyard"></h2>
				<div id="courtyard" data-rows="7" data-cols="9"></div>
			</div>
		</div>

		<ul class="clearfix">
			<li> <a class="reset">Click here</a> to reset the layout to a plain pattern.</li>
			<li> Click the tile to change the pattern.</li>
			<li> Shift-click the tile to rotate clockwise.</li>
			<li> Copy the link from the URL bar, or <a class="" id="url">from this link</a> to keep the layout.</li>
			<li> <a class="toggleOutlines">Click here</a> to toggle the tiles to outlines.
		</ul>
		<textarea id="data" style="display: none"></textarea>

	</body>
	<script src="koi.js"></script>
</html>
